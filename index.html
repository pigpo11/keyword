<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Keyword Combiner</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-light);
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .input-card h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-card h3 span {
            color: var(--primary);
            font-weight: 800;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        textarea::placeholder {
            color: #cbd5e1;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .patterns-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .patterns-card h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .pattern-group {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .pattern-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            color: var(--text-light);
        }

        label input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        label:hover {
            color: var(--primary);
        }

        .result-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: auto;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: #f5f3ff;
        }

        #result-display {
            margin-bottom: 1rem;
            height: 300px;
            overflow-y: auto;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 1rem;
            white-space: pre-wrap;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            color: #334155;
        }

        .options-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .count-badge {
            background: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #475569;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav style="margin-bottom: 2rem; display: flex; gap: 1rem;">
            <a href="index.html"
                style="text-decoration: none; color: white; font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; background: var(--primary);">조합기</a>
            <a href="distributor.html"
                style="text-decoration: none; color: var(--text-light); font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">분배기
                (1,000개씩)</a>
        </nav>

        <header>
            <h1>키워드 조합기</h1>
            <p>다양한 키워드를 조합하여 마케팅 세부 키워드를 생성하세요.</p>
        </header>

        <div class="grid-inputs">
            <div class="input-card">
                <h3><span>01</span> 키워드 1</h3>
                <textarea id="kw1" placeholder="한 줄에 하나씩 입력..."></textarea>
            </div>
            <div class="input-card">
                <h3><span>02</span> 키워드 2</h3>
                <textarea id="kw2" placeholder="한 줄에 하나씩 입력..."></textarea>
            </div>
            <div class="input-card">
                <h3><span>03</span> 키워드 3</h3>
                <textarea id="kw3" placeholder="한 줄에 하나씩 입력..."></textarea>
            </div>
            <div class="input-card">
                <h3><span>04</span> 키워드 4</h3>
                <textarea id="kw4" placeholder="한 줄에 하나씩 입력..."></textarea>
            </div>
        </div>

        <div class="settings-grid">
            <div class="patterns-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>조합 패턴 선택</h3>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-outline" style="padding: 0.25rem 0.75rem; font-size: 0.75rem;"
                            onclick="selectAll(true)">전체 선택</button>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.75rem; font-size: 0.75rem;"
                            onclick="selectAll(false)">전체 해제</button>
                    </div>
                </div>

                <div class="pattern-group">
                    <p style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.5rem;">2개 조합</p>
                    <div class="checkbox-grid" id="patterns-2">
                        <!-- JS injects here -->
                    </div>
                </div>
                <div class="pattern-group">
                    <p style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.5rem;">3개 조합</p>
                    <div class="checkbox-grid" id="patterns-3">
                        <!-- JS injects here -->
                    </div>
                </div>
                <div class="pattern-group">
                    <p style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.5rem;">4개 조합</p>
                    <div class="checkbox-grid" id="patterns-4">
                        <label><input type="checkbox" name="pattern" value="1,2,3,4"> 1+2+3+4</label>
                    </div>
                </div>
            </div>

            <div class="result-card">
                <h3>조합 결과</h3>
                <div class="options-bar">
                    <label><input type="checkbox" id="add-space"> 키워드 사이 공백 추가</label>
                    <div class="count-badge">총 <span id="total-count">0</span>건</div>
                </div>
                <div id="result-display">이곳에 조합된 키워드가 표시됩니다.</div>
                <div class="result-actions">
                    <button class="btn btn-primary" onclick="combineKeywords()">조합하기</button>
                    <button class="btn btn-outline" onclick="downloadTxt()">다운로드 (.txt)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const patterns2 = [
            [1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 4], [3, 1], [3, 2], [3, 4], [4, 1], [4, 2], [4, 3]
        ];
        const patterns3 = [
            [1, 2, 3], [1, 2, 4], [1, 3, 2], [1, 3, 4], [1, 4, 2], [1, 4, 3],
            [2, 1, 3], [2, 1, 4], [2, 3, 1], [2, 3, 4], [2, 4, 1], [2, 4, 3],
            [3, 1, 2], [3, 1, 4], [3, 2, 1], [3, 2, 4], [3, 4, 1], [3, 4, 2],
            [4, 1, 2], [4, 1, 3], [4, 2, 1], [4, 2, 3], [4, 3, 1], [4, 3, 2]
        ];

        function init() {
            const p2Container = document.getElementById('patterns-2');
            patterns2.forEach(p => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="pattern" value="${p.join(',')}"> ${p.join('+')}`;
                p2Container.appendChild(label);
            });

            const p3Container = document.getElementById('patterns-3');
            patterns3.forEach(p => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="pattern" value="${p.join(',')}"> ${p.join('+')}`;
                p3Container.appendChild(label);
            });
        }

        function selectAll(state) {
            document.querySelectorAll('input[name="pattern"]').forEach(cb => cb.checked = state);
        }

        let allResults = [];

        function combineKeywords() {
            const kws = [
                document.getElementById('kw1').value.split('\n').map(s => s.trim()).filter(s => s),
                document.getElementById('kw2').value.split('\n').map(s => s.trim()).filter(s => s),
                document.getElementById('kw3').value.split('\n').map(s => s.trim()).filter(s => s),
                document.getElementById('kw4').value.split('\n').map(s => s.trim()).filter(s => s)
            ];

            const selectedPatterns = Array.from(document.querySelectorAll('input[name="pattern"]:checked'))
                .map(cb => cb.value.split(',').map(Number));

            const addSpace = document.getElementById('add-space').checked;
            let results = [];

            selectedPatterns.forEach(pattern => {
                let combinations = [[]];
                pattern.forEach(idx => {
                    let next = [];
                    const currentWords = kws[idx - 1];
                    if (currentWords.length === 0) return;

                    combinations.forEach(combo => {
                        currentWords.forEach(word => {
                            next.push([...combo, word]);
                        });
                    });
                    combinations = next;
                });

                combinations.forEach(c => {
                    if (c.length === pattern.length) {
                        results.push(c.join(addSpace ? ' ' : ''));
                    }
                });
            });

            // Remove duplicates
            allResults = [...new Set(results)];

            const display = document.getElementById('result-display');
            document.getElementById('total-count').innerText = allResults.length.toLocaleString();

            if (allResults.length === 0) {
                display.innerText = '선택된 패턴이나 키워드가 없습니다.';
            } else {
                // Large data rendering optimization: only show first 1000 in preview
                const previewLimit = 1000;
                if (allResults.length > previewLimit) {
                    display.innerText = allResults.slice(0, previewLimit).join('\n') + `\n\n... 외 ${allResults.length - previewLimit}개가 더 있습니다. (다운로드시 전체 포함)`;
                } else {
                    display.innerText = allResults.join('\n');
                }
            }
        }

        function downloadTxt() {
            if (allResults.length === 0) {
                alert('조합된 키워드가 없습니다.');
                return;
            }

            // Show loading state if data is large
            const btn = event.target;
            const originalText = btn.innerText;
            if (allResults.length > 50000) {
                btn.innerText = '처리 중...';
                btn.disabled = true;
            }

            setTimeout(() => {
                try {
                    const blob = new Blob([allResults.join('\n')], { type: 'text/plain;charset=utf-8' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `keywords_${new Date().toISOString().slice(0, 10)}_${new Date().getTime()}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }, 100);
                } catch (e) {
                    alert('파일 생성 중 오류가 발생했습니다: ' + e.message);
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 10);
        }

        init();
    </script>
</body>

</html>
